<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список всех заявок</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e1f5e1;
        }

        td {
            color: #333;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }

        @media (max-width: 768px) {
            table {
                width: 100%;
            }

            th, td {
                padding: 10px;
                font-size: 14px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>Заявки на подключение интернета</h1>
    <nav>
        <ul>
            <li><a href="/statement/new">Создать заявку</a></li>
            <li><a href="/statement/all">Все заявки</a></li>

        </ul>
    </nav>
</header>

<h2>Список всех заявок</h2>

<table>
    <thead>
    <tr>
        <th>Имя</th>
        <th>Адрес</th>
        <th>Мобильный телефон</th>
        <th>Описание</th>
        <th>Тариф</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="statement : ${statements}">
        <td th:text="${statement.name}"></td>
        <td th:text="${statement.street + ', ' + statement.homeNumber + ', ' + statement.city}"></td>
        <td th:text="${statement.mobileNumber}"></td>
        <td th:text="${statement.description}"></td>
        <td th:text="${statement.tariff}"></td>
        <td>
            <form th:action="@{/statement/delete}" method="post">
                <input type="hidden" th:value="${statement.id}" name="id">
                <button type="submit">Удалить</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
