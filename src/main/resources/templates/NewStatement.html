<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Internet Connection Statement</title>
</head>
<body>
<h2>Create Internet Connection Statement</h2>
<form action="/statement/new" method="POST" th:object="${statementFormDto}">
    <label for="city">City:</label>
    <input type="text" id="city" th:field="*{city}" required><br><br>

    <label for="name">Full Name:</label>
    <input type="text" id="name" th:field="*{name}"><br><br>

    <label for="street">Street:</label>
    <input type="text" id="street" th:field="*{street}"><br><br>

    <label for="homeNumber">Home Number:</label>
    <input type="text" id="homeNumber" th:field="*{homeNumber}"><br><br>

    <label for="mobileNumber">Mobile Number:</label>
    <input type="text" id="mobileNumber" th:field="*{mobileNumber}"><br><br>

    <label for="description">Description:</label>
    <textarea id="description" th:field="*{description}"></textarea><br><br>

    <label for="tariff">Tariff:</label>
    <select id="tariff" th:field="*{tariff}" required>
        <option value="BASIC">Basic</option>
        <option value="STANDARD">Standard</option>
        <option value="PREMIUM">Premium</option>
    </select><br><br>

    <input type="submit" value="Создать заявку">
</form>
</body>
</html>
